version: 2
general:
  branches:
    only:
      - develop
      - master
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker build -t stylehopper/golang-goals:$CIRCLE_BUILD_NUM .
      - run: docker push stylehopper/golang-goals:$CIRCLE_BUILD_NUM